<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - Photo Song</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        .retry-button {
            background: white;
            color: #4F46E5;
            border: none;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/offline.svg" alt="离线图标" class="icon">
        <h1>您当前处于离线状态</h1>
        <p>看起来您的网络连接出现了问题。请检查您的网络连接并重试。</p>
        <button class="retry-button" onclick="window.location.reload()">重新连接</button>
    </div>
    <script>
        // 检测网络状态变化
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
