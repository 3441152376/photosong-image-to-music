# Nginx configuration for Nuxt.js SSR

server {
    listen 80;
    listen 443 ssl http2;
    server_name www.photosong.com photosong.com;
    root /www/wwwroot/photosong.com;

    # SSL 配置
    include /www/server/panel/vhost/nginx/well-known/photosong.com.conf;
    ssl_certificate    /www/server/panel/vhost/cert/photosong.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/photosong.com/privkey.pem;
    
    # 安全响应头
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip 配置
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 主应用 - Nuxt SSR
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSR 应用需要更长的超时时间
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # API 服务
    location /api/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nuxt 静态资源
    location /_nuxt/ {
        alias /www/wwwroot/photosong.com/.nuxt/dist/client/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 公共静态资源
    location /public/ {
        alias /www/wwwroot/photosong.com/public/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Sitemap 和 Robots.txt 特殊处理
    location = /sitemap.xml {
        alias /www/wwwroot/photosong.com/public/sitemap.xml;
        add_header Content-Type "application/xml";
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    location = /robots.txt {
        alias /www/wwwroot/photosong.com/public/robots.txt;
        add_header Content-Type "text/plain";
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
}
