# HTTP 服务器
server {
    listen 80;
    listen [::]:80;
    server_name photosong.com www.photosong.com;
    return 301 https://$host$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name photosong.com www.photosong.com;
    
    root /www/wwwroot/photosong.com/dist;
    index index.html;
    
    # SSL 配置
    ssl_certificate /www/server/panel/vhost/cert/photosong.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/photosong.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 禁止访问 . 文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Service Worker
    location = /sw.js {
        add_header Cache-Control "no-cache";
        expires 0;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        add_header Cache-Control "no-cache";
        expires 0;
        access_log off;
    }

    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        alias /www/wwwroot/photosong.com/dist/favicon.ico;
    }

    # 静态资源
    location /assets/ {
        root /www/wwwroot/photosong.com/dist;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
        access_log off;
    }

    # 语言路由
    location ~ ^/(zh|en)(/|$) {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # API 路由
    location /api/ {
        proxy_pass http://backend_servers/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 主路由
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}