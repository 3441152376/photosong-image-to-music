# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name photosong.com www.photosong.com;
    
    root /www/wwwroot/photosong.com;  # 使用宝塔默认网站目录
    index index.html;

    # SSL 配置 - 使用宝塔面板配置的证书路径
    ssl_certificate /www/server/panel/vhost/cert/photosong.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/photosong.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Cloudflare 真实 IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    
    real_ip_header CF-Connecting-IP;

    # 安全头
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 处理 favicon.ico 和 apple-touch-icon.png
    location = /favicon.ico {
        try_files /icons/favicon.ico /icons/favicon-32x32.png =404;
        access_log off;
        expires 7d;
    }

    location = /apple-touch-icon.png {
        try_files /icons/icon-180x180.png =404;
        access_log off;
        expires 7d;
    }

    # 处理 robots.txt
    location = /robots.txt {
        try_files $uri =404;
        access_log off;
    }

    # 静态文件 - 严格匹配模式
    location ~ ^/(icons|images|assets|src|dist|public)/ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # manifest.json
    location = /manifest.json {
        try_files $uri =404;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "no-store" always;
    }

    # service worker
    location = /sw.js {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
        expires -1;
    }

    # API 代理
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 添加超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store" always;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    # 日志
    access_log /www/wwwlogs/photosong.com.log combined;
    error_log /www/wwwlogs/photosong.com.error.log warn;
}